#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<section class="ui raised segment">

  <header class="ui header">

    <div align="center" class="ui horizontal segments">

      <div class="ui segment">
        <img class="ui image" src="/public/images/member_icon.png" width="100px" height="100px">
        <h3>${member.name}</h3>
      </div>

      <div class="ui segment">
        <img class="ui image" src="/public/images/heart.webp" width="100px" height="100px">
        <h3>BMI: ${member.name}</h3>
      </div>

      <div class="ui segment">
        <img class="ui image" src="/public/images/doctor.png" width="100px" height="100px">
        <h3>Result: ${member.name}</h3>
      </div>

    </div>

  </header>

  <form class="ui stacked segment form" action="/dashboard/addtodo" method="POST">
    <div class="field">
      <label>Title</label>
      <input placeholder="Title" type="text" name="title">
    </div>

    <button class="ui blue submit button">Add Todo</button>

  </form>

    <table class="ui celled table">
      <thead align="center">
      <tr>
        <th>Weight</th>
        <th>Chest</th>
        <th>Thigh</th>
        <th>Upper Arm</th>
        <th>Waist</th>
        <th>Hips</th>
      </tr>
      </thead>

  <tbody>
  <div class="ui bulleted list">
    #{list items:todolist, as:'todo'}
    <tr>
      <td> ${todo.title} </td>
      <!--
      <td> <a href="/dashboard/${member.id}/deletetodo/${todo.id} " class="ui tiny red button"> Delete </a> </td>
      -->
      #{/list}
  </div>
  </tbody>

  </table>

</section>
